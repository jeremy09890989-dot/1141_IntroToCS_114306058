<!DOCTYPE html>
<html lang="en">


<body>
    <h1>114306058_Number Guessing Game</h1>

  
    <div id="resultArea"></div>

    <script>
        
        var answer = Math.floor(Math.random() * 100) + 1;

        var low = 1;
        var high = 100;
        var chances = 7;

        while (chances > 0) {

            
            var input = window.prompt(
                "請輸入介於 " + low + " 到 " + high + " 的整數。\n" +
                "你還剩下 " + chances + " 次機會："
            );

          
            if (input === null) {
                alert("遊戲結束");
                break;
            }

            
            input = input.trim();

           
            if (input === "" || isNaN(input)) {
                alert("請輸入有效範圍內的數字(不能超出1到100)！");
                continue;
            }

            var guess = Number(input);

          
            if (guess < low || guess > high) {
                alert("輸入超出目前範圍！");
                continue;
            }


            if (guess === answer) {
                alert("恭喜你答對了！正確答案是 " + answer);

                document.getElementById("resultArea").innerHTML =
                    '<img src="correct.jpg" width="300">';

                break;
            }

        
            if (guess > answer) {
                high = guess;
            } else {
                low = guess;
            }

            chances--;
        }


        if (chances === 0) {
            alert("很可惜，次數已用完！正確答案是：" + answer);

            document.getElementById("resultArea").innerHTML =
                '<img src="wrong.jpg" width="300">';
        }
    </script>
</body>
</html>
